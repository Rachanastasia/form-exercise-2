<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Form Exercise</h1>
    </header>
   
    <main>
        <section>

    <form action="https://formspree.io/xqkynggo" method="post">
 
    <label for="email">Email:</label>
        <input id="email" type="text" name="email" autofocus="on">
    </label>
   
    <label for="message">Your message here:</label>
      <textarea id="message" name="message"></textarea>
    
    
    <label for "zipcode">Zipcode:</label>
        <input id="zipcode" type="text" maxlength="5" name="zipcode"/>
    <h3>Cats or Dogs???</h3>
       <div class="radio"> <input name="pets" type="radio" value="cats">
        <label for="cats">Cats</label></div>
       <div class="radio"> <input name="pets" type="radio" value="dogs">
        <label for="dogs">Dogs</label></div>
    <div class="button">
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
    </div>
  </form>
        </section>
    </main>
</body>
</html>
